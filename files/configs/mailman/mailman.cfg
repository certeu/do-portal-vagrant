[devmode]
enabled: yes
recipient: doportal@doportal

[mta]
incoming: mailman.mta.postfix.LMTP
outgoing: mailman.mta.deliver.deliver
lmtp_host: 127.0.0.1
lmtp_port: 8024
smtp_host: 127.0.0.1
smtp_port: 25
configuration: python:mailman.config.postfix
verp_personalized_deliveries: yes
verp_delivery_interval: 1

[webservice]
hostname: 127.0.0.1
port: 8001
admin_user: admin
admin_pass: MailManSecret0909123
user_https: false

[shell]
use_ipython: yes

[archiver.mail_archive]
enable: yes
